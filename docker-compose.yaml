# Use postgres/example user/password credentials
version: "3.9"

services:
  redis:
    image: redis
    container_name: redis_service
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    restart: always

  postgres:
    image: postgres
    restart: always
    ports:
      - 5432:5432
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD_FILE: /run/secrets/db_password
    volumes:
      - pgdata:/var/lib/postgresql/data
    secrets:
      - db_password

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080

  app:
    image: app
    restart: "always"
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8085:8085"
    depends_on:
      - redis
      - postgres
    environment:
      PORT: 8085
      REDIS_PORT: 6379
      POSTGRES_PORT: 5432
      DBName: postgres
      DBUser: postgres
      POSTGRES_PASSWORD_FILE: /run/secrets/db_password
      JWT_SECRET_FILE: /run/secrets/jwt_secret
    secrets:
      - db_password
      - jwt_secret

volumes:
  pgdata:
  redis_data:


secrets:
  db_password:
    file: postgres_password.txt
  jwt_secret:
    file: jwt_secret.txt
